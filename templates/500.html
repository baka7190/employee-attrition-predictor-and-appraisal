<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Internal Server Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <!-- CARD -->
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">

          <h1 class="display-3 fw-bold text-warning">500</h1>
          <h3 class="fw-bold mb-3">Internal Server Error</h3>
          <p class="text-muted mb-4">
            Something went wrong on our end. Don’t worry — our team has been notified.
            Please try again later or return to your dashboard.
          </p>

          <!-- Buttons -->
          <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary px-4">Go to Dashboard</a>
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary px-4">Back to Home</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
