<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-icon {
      font-size: 4rem;
      color: #dc3545;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <!-- CARD -->
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">

          <div class="error-icon mb-3">‚ùå</div>
          <h2 class="fw-bold text-danger mb-3">Error</h2>
          <p class="text-muted mb-4">{{ message }}</p>

          <!-- Buttons -->
          <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary px-4">Go to Dashboard</a>
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary px-4">Back to Home</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
